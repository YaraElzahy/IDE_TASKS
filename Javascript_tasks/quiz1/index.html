<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <input type="number" id="firstNumber">
    <input type="number" id="secondNumber"> <br>
    <button id = "add" onClick="HandleSum()">Add</button>
    <button id = "subtract" onclick="HandleSubtraction()">Subtract</button> <br>

    <button id="Multiply" onClick="HandleMultiplication()">Multiply</button>
    <button id="Divide" onClick="HandleDivision()">Divide</button> 

    <button id="do-all-operations" onclick="HandleAllOperations()"> + - * /</button>
    <h3>Result: <span id="result">0</span></h3>
            <h3><span id="addition"></span></h3>
            <h3><span id="subtraction"></span></h3>       
            <h3><span id="multiplication"></span></h3>   
            <h3><span id="division"></span></h3>   
   
    <script>
    function HandleSum(){
        var n1 = parseFloat(document.getElementById('firstNumber').value),
            n2 = parseFloat(document.getElementById('secondNumber').value);
            printResult(add(n1,n2));
    }
    function HandleSubtraction(){
        var n1 = parseFloat(document.getElementById('firstNumber').value),
            n2 = parseFloat(document.getElementById('secondNumber').value);
            printResult(subtract(n1,n2));
    }
    function HandleDivision(){
        var n1 = parseFloat(document.getElementById('firstNumber').value),
            n2 = parseFloat(document.getElementById('secondNumber').value);
            printResult(divide(n1,n2));
    }
    function HandleMultiplication(){
        var n1 = parseFloat(document.getElementById('firstNumber').value),
            n2 = parseFloat(document.getElementById('secondNumber').value);
            printResult(multiply(n1,n2));
    }
    function add(n1,n2){
         return n1 + n2;
    }
    function subtract(n1,n2){
         return n1 - n2;
    }
    function divide(n1,n2){
         return n1 / n2;
    }
    function multiply(n1,n2){
         return n1 * n2;
    }
    function printResult(result){
        document.getElementById('result').innerHTML = '<p style="color: blue">' + result + '</p>';
        document.getElementById('addition').innerHTML = " ";
        document.getElementById('subtraction').innerHTML = " ";
        document.getElementById('multiplication').innerHTML = " ";
        document.getElementById('division').innerHTML = " ";
    }
    function HandleAllOperations(){
        var n1 = parseFloat(document.getElementById('firstNumber').value),
            n2 = parseFloat(document.getElementById('secondNumber').value);
            let str1 = n1 + ' + ' + n2 + ' = ',
                str2 = n1 + ' - ' + n2 + ' = ',
                str3 = n1 + ' * ' + n2 + ' = ',
                str4 = n1 + ' / ' + n2 + ' = ';
            document.getElementById('result').innerHTML = " ";
            document.getElementById('addition').innerHTML = str1 + parseFloat(n1 + n2);
            document.getElementById('subtraction').innerHTML = str2 + parseFloat(n1 - n2);
            document.getElementById('multiplication').innerHTML = str3 + parseFloat(n1 * n2);
            document.getElementById('division').innerHTML = str4 + parseFloat(n1 / n2);

    }

    </script>

</body>
</html>
